<div class="card" style="width: 20rem;">
    <div class="card-body">
      <img src="{{article.urlToImage}}" class="card-img-top img-responsive" alt="No Preview Photo">
      <h5 class="card-title">{{article.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{article.author}}</h6>
      <p class="card-text">{{article.content}}</p>
      <a href="{{article.url}}" target="_blank" class="card-link">Source</a>
    </div>
  </div>
